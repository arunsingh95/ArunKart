{% extends "mykart/base.html" %}
{% block content %}
<body>
    <table class="table" id="user_table" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Country</th>
                <th>Delete User</th>
            </tr>
        </thead>
        <tbody>
        {% for i in users %}
            <tr>
                <td>{{ i.full_name }}</td>
                <td>{{ i.age }}</td>
                <td>{{ i.city }}</td>
                <td>{{ i.country }}</td>
                <td><button><a href="{% url 'delete' i.id %}" >Delete</a></button> <button id="edit_user" value="{{ i.id }}"><a href="#" >Edit</a></button></td>
            </tr>
        {% endfor %}
        </tbody>

    </table>

</body>
