<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArunKart</title>

    <link rel="stylesheet" href="{% static 'mykart/css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'mykart/css/jquery.dataTables.min.css' %}" >
    <script src="{% static 'mykart/js/bootstrap.min.js' %}" ></script>
    <script src="{% static 'mykart/js/jquery.dataTables.min.js' %}" ></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <a class="navbar-brand text-white" href="#">ArunKart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'users' %}">Users</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'product' %}">Products</a>
                  </li>
            </ul>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><a href="{% url "logout" %}">Logout</a></button>
            </form>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
